<!doctype html>
<html>
	<head>

		<meta name="robots" content="noindex,nofollow" />
		<title>Tipi Authentication</title>
	</head>

	<body>
		<h1>Tipi</h1>

		<div>
			<label for="input_username">Username: </label>
